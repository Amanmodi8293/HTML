<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
<h2>IDS AND CLASSES TUTORIAL</h2>   
<div id="mainbox" class="redbg black Border">
    THIS IS MAINBOX
</div>
<span class="redbg"></span>
<!-- EMMET -->
<!-- span.redbg+enter  for span class -->
<span class="redbg"></span>
<div class="redbg blackborder background"></div>

<!-- span#mainid+enter for span id -->
<span id="mainid"></span>
<div id="redbg"></div>
<!-- emmet takes div tag as default -->
<!-- .redbg -->
<div class="redbg"></div>
<!-- creating multiple elements using emmet -->
<!-- div.redbg.black.black*4 + <tab>-->
<div class="redbg black back">first</div>
<div class="redbg black back">second</div>
<div class="redbg black back">third</div>
<div class="redbg black back">fourth</div>
</body>
</html>
